<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simonColorGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>simonColorGame</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn grey" type="button" id="grey">1</div>
            <div class="btn hotpink" type="button" id="hotpink">2</div>
        </div>
        <div class="line-two">
            <div class="btn purple"type="button" id="purple">3</div>
            <div class="btn pink"type="button" id="pink">4</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
